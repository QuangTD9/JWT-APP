<div class="container-scroller">
    <!-- navbar -->
    <app-navbar></app-navbar>
    <!-- navbar -->
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="box-header">
                                    <h3 class="box-title">Users</h3>

                                    <div class="box-tools" *ngIf="users">
                                        <div class="row" style="margin: 5px;">
                                            <nav aria-label="Page navigation example" style="margin: auto;">
                                                <ul class="pagination justify-content-center">
                                                    <li class="page-item">
                                                        <button class="page-link" (click)="onPrevious()"
                                                            [disabled]="disBtnPrev">«</button>
                                                    </li>
                                                    <li class="page-item" [class.active]="currPage === number"
                                                        *ngFor="let number of [1,2,3,4,5]">
                                                        <button class="page-link" (click)="onChangePage(number)">
                                                            {{number}}
                                                        </button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button class="page-link" (click)="onNext()"
                                                            [disabled]="disBtnNext">»</button>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="users; else noData" class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>
                                                    Name
                                                </th>
                                                <th>
                                                    Email
                                                </th>
                                                <th>
                                                    Avatar
                                                </th>
                                                <th>
                                                    Phone
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users; trackBy: trackByFn">
                                                <td>
                                                    {{user.name}}
                                                </td>
                                                <td>
                                                    {{user.email}}
                                                </td>
                                                <td class="py-1">
                                                    <img [src]="user.avatar" alt="image" />
                                                </td>
                                                <td>
                                                    {{user.phone | phone}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <ng-template #noData>
                                    <span>No data is displayed</span>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- content-wrapper ends -->
            <!-- footer -->
            <app-footer></app-footer>
            <!-- footer -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
